        <div id="main">
            <section aria-labelledby="heading-1">

                    <div class="page-header-content layout">
                        <h2 class="primary-heading h1-style" id="heading-1">Adventure Ideas: Hikes</h2>
                    </div>
                </header>
                <article class="layout">
                    <div class="inspiration-slideshow">

                                <div class="slide fade ">
                                    <div class="numbertext">4 / 4</div>
                                    <img src="../images/adventure-ideas/hikes/img4.jpg" alt="" style="width: 100%;">
